services:
  - type: web
    name: robot-koncni-avtomat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: robot-fsm-db
          property: connectionString
    database:
      name: robot-fsm-db
      databaseName: robot_fsm
      user: robot_fsm_user

